[package]
name = "r3bl-cmdr"
version = "0.0.1" # remember to update README
readme = "README.md"
edition = "2021"
homepage = "https://r3bl.com"
license = "Apache-2.0"

description = """
Placeholder & WIP: a TUI layout manager for the Rust programming language.
"""

